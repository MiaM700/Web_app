    <div id="custom-alert">Hvala na utrošenom vremenu. Vaši odgovori su zabilježeni!</div>

<script>
document.getElementById("voice-cloning-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const age = document.getElementById("age").value;

    const data = {
        age: age,
        responses: [
    {
        sentence: "Biden",
        ratings: {
            "YourTTS": document.querySelector('input[name="Biden-yourtts"]:checked')?.value,
            "XTTS": document.querySelector('input[name="Biden-xtts"]:checked')?.value,
            "Chatterbox": document.querySelector('input[name="Biden-chatter"]:checked')?.value,
        }
    },
    {
        sentence: "Karlo",
        ratings: {
            "YourTTS": document.querySelector('input[name="Karlo-yourtts"]:checked')?.value,
            "XTTS": document.querySelector('input[name="Karlo-xtts"]:checked')?.value,
            "Chatterbox": document.querySelector('input[name="Karlo-chatter"]:checked')?.value
        }
    },
    {
        sentence: "Anna",
        ratings: {
            "YourTTS": document.querySelector('input[name="Anna-yourtts"]:checked')?.value,
            "XTTS": document.querySelector('input[name="Anna-xtts"]:checked')?.value,
            "Chatterbox": document.querySelector('input[name="Anna-chatter"]:checked')?.value,
        }
    },
    {
        sentence: "CardiB",
        ratings: {
            "YourTTS": document.querySelector('input[name="CardiB-yourtts"]:checked')?.value,
            "XTTS": document.querySelector('input[name="CardiB-xtts"]:checked')?.value,
            "Chatterbox": document.querySelector('input[name="CardiB-chatter"]:checked')?.value,
        }
    }
]};

        // Ispis podataka za provjeru
    console.log(data);

    fetch("https://script.google.com/macros/s/AKfycby8j-BUgD6pCJAuwKG-_Wus__S-sdawE47-pJiIogI4Gf3WIp6R6GFE5k60vS7CIXE/exec", {
        method: "POST",
        mode: "no-cors",  // Promijenjeno na 'cors'
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)  // Poslati podatke u JSON formatu
    })
    .then(response => response.text())
    .then(result => console.log("Uspješno poslan odgovor:", result))
    .catch(error => console.error("Greška:", error));

    const alertBox = document.getElementById("custom-alert");
    alertBox.style.display = "block";
    setTimeout(() => alertBox.style.display = "none", 4000);

    // Resetiranje forme
    document.getElementById("voice-cloning-form").reset();
});
</script>
